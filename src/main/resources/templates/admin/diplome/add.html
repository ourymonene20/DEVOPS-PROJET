<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="/admin/acceuil" lang="fr">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <!-- general form elements -->
                <div class="card card-info">
                    <div class="card-header bg-info">
                        <h3 class="card-title">Ajouter un diplome</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form th:action="@{/admin/diplome/add}" th:object="${diplome}" method="post">
                        <div class="card-body">
                            <div class="d-flex">
                                <div class="form-group flex-grow-1 mr-2">
                                    <label>Grade</label>
                                    <input type="text" th:field="*{grade}" class="form-control" placeholder="Enter le nom" />
                                </div>
                                <div class="form-group flex-grow-1">
                                    <label>Eleve</label>
                                    <input type="text" th:field="*{eleve}" class="form-control" placeholder="Enter le prenom" />
                                </div>
                            </div>
                        </div>

                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="submit" class="btn btn-info">Enregistrer</button>
                            <a type="button" href="/admin/diplome/list" class="btn btn-danger">Annuler</a>
                        </div>
                    </form>
                </div>
                <!-- /.card -->
            </div>
        </div>
    </div>
</div>
