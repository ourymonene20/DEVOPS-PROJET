<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>




<div class="row">
    <div class="container)">
        <div class="card col-md-12">
            <div class="card-header">Liste des Salle</div>
            <br>
            <div class="card-body">
                <table border="1" class="table table-striped table-bordered" style="  border-collapse: collapse;
">
                    <tr>
                        <th style="width:200px;background:green;">Identifiant</th>
                        <th style="width:200px;background:yellow;">LIBELLE</th>


                    </tr>
                    <tr  table-primary  th:each="sal:${salles}">
                        <td     th:text="${sal.id}"></td>
                        <td th:text="${sal.libelle}"></td>

                        <td >
                            <a title="Edit" th:href="@{'/modifier/' + ${sal.id}}"> Modifier</a></td>
                        <td>  <a title="Delete" th:href="@{'/delete/'+${sal.id}}"> Supprimer</a></td>
                    </tr>
                </table>

            </div>

        </div>
    </div>
</div>














</body>
</html>
